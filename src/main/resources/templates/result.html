<html>
<head>
    <style>
        .result {
            margin:auto;
            text-align:center;
        }
        .errors {
            display: table;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="result">
        <div class="success" id="success" th:if="${status.isSuccessful() == true}">
            <h1>Success!</h1>
            <p>Your keys were successfully uploaded.<br/>You can close this window.</p>
        </div>
        <div id="errors" th:if="${status.isSuccessful() == false}">
            <h1>Something went wrong...</h1>
            <p>You can close this window.</p>
            <ul class="errors">
                <li th:attr="id=${s.type.toString()}" th:each="s: ${status.errors}">
                    Failed to upload <span th:text="${s.type}"/> key
                    <p th:text="${s.errors?.errors?.get(0)?.message ?: '[error not found]'}"></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
